<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #151515;
        }
        .circle1 {
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            height: 200px;
            width: 200px;
            border-radius: 50%;
            background-color: #521ee0;
            border: 6px solid #4c3292; /* Increased border thickness */
            border-top: 6px solid rgb(13, 3, 73); /* Increased border thickness */
            animation: ani 3s linear infinite;
        }
        .circle2 {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            height: 130px;
            width: 130px;
            border-radius: 50%;
            border: 6px solid #700859; /* Increased border thickness */
            border-top: 6px solid #9f0a7f; /* Increased border thickness */
            animation: ani 2s linear infinite;
        }
        @keyframes ani {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <div class="circle1">
        <div class="circle2"></div>
    </div>
</body>
</html>
