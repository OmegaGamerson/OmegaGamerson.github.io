<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #151515;
        }
        .container {
            position: relative; /* Added to position circle2 within circle1 */
        }
        .circle1 {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 200px;
            width: 200px;
            border-radius: 50%;
            border: 3px solid #fe4444;
            border-top: 3px solid red;
            animation: ani 3s linear infinite;
        }
        .circle2 {
            position: absolute; /* Position circle2 relative to circle1 */
            top: 50%; /* Position at the center vertically */
            left: 50%; /* Position at the center horizontally */
            transform: translate(-50%, -50%); /* Center the circle exactly */
            height: 130px;
            width: 130px;
            border-radius: 50%;
            border: 3px solid #fe4444;
            border-top: 3px solid #f9ce24;
            animation: ani 2s linear infinite;
        }
        @keyframes ani {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="circle1"></div>
        <div class="circle2"></div>
    </div>
</body>
</html>
