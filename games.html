<!DOCTYPE html>
<html>
<head>
  <title>OmegaVape's Game Section</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    /* CSS styles for the games section */
    .games {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-wrap: wrap;
    }

    .game-card {
      width: 700px;
      height: 400px;
      border: 1px solid #ccc;
      border-radius: 5px;
      margin: 10px;
      padding: 20px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>OmegaVape's Game Section</h1>

  <h2>Games</h2>
  <div class="games">


    

    <div class="game-card">
      <h3>BasketBall Stars</h3>
      <iframe src="https://adfree3kh0.github.io/projects/basketball-stars/index.html" width="100%" height="100%" frameborder="0" scrolling="no"></iframe>
    </div>

    <div class="game-card">
      <h3>CS:GO Clicker</h3>
      <iframe src="https://adfree3kh0.github.io/projects/csgo-clicker/index.html" width="100%" height="100%" frameborder="0" scrolling="no"></iframe>
    </div>

    <div class="game-card">
      <h3>Bloons TD</h3>
      <iframe src="https://adfree3kh0.github.io/projects/bloonstd/index.html" width="100%" height="100%" frameborder="0" scrolling="no"></iframe>
    </div>
  </div>
</body>
</html>
