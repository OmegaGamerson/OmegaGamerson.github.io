<!DOCTYPE html>
<html>
<head>
  <title>Game Website with ChatGPT</title>
  <style>
    /* CSS styles for the chat window */
    .chat-window {
      width: 400px;
      height: 500px;
      border: 1px solid #ccc;
      border-radius: 5px;
      padding: 10px;
      overflow-y: scroll;
    }

    .user-message {
      color: blue;
    }

    .assistant-message {
      color: green;
    }
  </style>
</head>
<body>
  <h1>Welcome to Game Website with ChatGPT!</h1>

  <h2>Games</h2>
  <!-- Add your game cards here -->

  <h2>Chat with ChatGPT</h2>
  <div class="chat-window" id="chatWindow"></div>
  <input type="text" id="userInput" placeholder="Type your message..." />
  
  <script>
    const chatWindow = document.getElementById("chatWindow");
    const userInput = document.getElementById("userInput");

    async function sendMessage() {
      const message = userInput.value;
      if (message.trim() === "") return;

      appendMessage(message, "user-message");
      userInput.value = "";

      const response = await getChatGPTResponse(message);
      appendMessage(response, "assistant-message");
    }

    function appendMessage(message, className) {
      const messageElement = document.createElement("div");
      messageElement.className = className;
      messageElement.textContent = message;
      chatWindow.appendChild(messageElement);
      chatWindow.scrollTop = chatWindow.scrollHeight;
    }

    async function getChatGPTResponse(message) {
      const response = await fetch("https://api.openai.com/v1/chat/completions", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          "Authorization": "Bearer YOUR_API_KEY", // Replace with your actual API key
        },
        body: JSON.stringify({
          "messages": [{"role": "system", "content": "You are a user"}, {"role": "user", "content": message}]
        })
      });

      const data = await response.json();
      const modelReply = data.choices[0].message.content;
      return modelReply;
    }

    userInput.addEventListener("keydown", (event) => {
      if (event.key === "Enter") {
        sendMessage();
      }
    });
  </script>
</body>
</html>
